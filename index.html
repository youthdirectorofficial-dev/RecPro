<!DOCTYPE html><html lang="en"><head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RecPro</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: white;
    }header {
  background-color: #111827;
  padding: 1rem;
  display: flex;
  align-items: center;
  justify-content: space-between;
  position: sticky;
  top: 0;
  z-index: 999;
}

header h1 {
  margin: 0;
  font-size: 1.5rem;
  display: flex;
  align-items: center;
}

header h1::before {
  content: 'ðŸ”¥';
  margin-right: 0.5rem;
}

nav a {
  margin-left: 1rem;
  text-decoration: none;
  color: white;
}

.container {
  padding: 1rem;
  max-width: 800px;
  margin: auto;
}

#waveform {
  width: 100%;
  height: 100px;
  margin-bottom: 1rem;
  background: transparent;
}

.buttons {
  display: flex;
  gap: 1rem;
  justify-content: center;
  margin-bottom: 1rem;
}

.circle-btn {
  width: 60px;
  height: 60px;
  border-radius: 50%;
  border: none;
  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(135deg, #4facfe, #00f2fe);
  cursor: pointer;
}

.circle-btn img {
  width: 24px;
  height: 24px;
}

.script-box {
  background-color: rgba(255, 255, 255, 0.1);
  padding: 1rem;
  border-radius: 1rem;
  height: 150px;
  overflow-y: auto;
  resize: vertical;
  color: white;
}

textarea {
  width: 100%;
  height: 100%;
  border: none;
  background: transparent;
  color: white;
  font-size: 1rem;
  outline: none;
  resize: none;
}

.sidebar {
  position: fixed;
  top: 60px;
  left: 0;
  width: 200px;
  height: 100vh;
  background-color: #111827;
  padding-top: 1rem;
}

.sidebar a {
  display: block;
  color: white;
  padding: 1rem;
  text-decoration: none;
}

.sidebar a:hover {
  background-color: #1f2937;
}

  </style>
</head><body>
  <header>
    <h1>RecPro</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">Library</a>
      <a href="#">Settings</a>
    </nav>
  </header>  <div class="sidebar">
    <a href="#">Settings</a>
    <a href="#">Logout</a>
  </div>  <div class="container">
    <h2 style="text-align: center; margin-top: 1rem;">RecPro</h2><div id="waveform"></div>

<div class="script-box">
  <textarea placeholder="Write your script here or import a file..."></textarea>
</div>

<div class="buttons">
  <button class="circle-btn" id="recordBtn">
    <img src="https://i.ibb.co/mrrhf92q/pause-1.png" alt="Record" />
  </button>
  <button class="circle-btn" id="pauseBtn">
    <img src="https://i.ibb.co/q3ZFXmtJ/audio-book.png" alt="Pause" />
  </button>
  <button class="circle-btn" id="stopBtn">
    <img src="https://i.ibb.co/q3ZFXmtJ/audio-book.png" alt="Stop" />
  </button>
</div>

<audio id="audioPlayer" controls style="width: 100%; border-radius: 20px;"></audio>

  </div>  <script src="https://unpkg.com/wavesurfer.js"></script>  <script>
    let mediaRecorder;
    let audioChunks = [];
    const recordBtn = document.getElementById("recordBtn");
    const stopBtn = document.getElementById("stopBtn");
    const pauseBtn = document.getElementById("pauseBtn");
    const audioPlayer = document.getElementById("audioPlayer");

    const waveSurfer = WaveSurfer.create({
      container: '#waveform',
      waveColor: '#00f2fe',
      progressColor: '#4facfe',
      backgroundColor: 'transparent',
      height: 100,
    });

    recordBtn.onclick = async () => {
      const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      mediaRecorder = new MediaRecorder(stream);
      waveSurfer.loadDecodedBuffer(null);
      audioChunks = [];

      mediaRecorder.ondataavailable = e => {
        audioChunks.push(e.data);
      };

      mediaRecorder.onstop = () => {
        const audioBlob = new Blob(audioChunks);
        const audioUrl = URL.createObjectURL(audioBlob);
        audioPlayer.src = audioUrl;
        waveSurfer.load(audioUrl);
      };

      mediaRecorder.start();
    };

    stopBtn.onclick = () => {
      if (mediaRecorder && mediaRecorder.state !== "inactive") {
        mediaRecorder.stop();
      }
    };

    pauseBtn.onclick = () => {
      if (mediaRecorder && mediaRecorder.state === "recording") {
        mediaRecorder.pause();
      } else if (mediaRecorder && mediaRecorder.state === "paused") {
        mediaRecorder.resume();
      }
    };
  </script></body></html>
