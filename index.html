<!DOCTYPE html><html lang="en"><head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RecPro</title>
  <script src="https://unpkg.com/wavesurfer.js"></script>
  <style>
    :root {
      --primary-gradient: linear-gradient(135deg, #1d2b64, #f8cdda);
      --secondary-gradient: linear-gradient(135deg, #667eea, #764ba2);
      --accent-color: #ff6a00;
      --bg-color: #0f0f2d;
      --text-color: #ffffff;
    }* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

body {
  background: var(--primary-gradient);
  color: var(--text-color);
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  padding-top: 120px;
}

header {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  padding: 10px 20px;
  background: var(--bg-color);
  display: flex;
  justify-content: space-between;
  align-items: center;
  z-index: 1000;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
}

.logo {
  display: flex;
  align-items: center;
  font-size: 24px;
  font-weight: bold;
  color: var(--text-color);
}

.logo span {
  margin-left: 8px;
}

nav {
  display: flex;
  gap: 20px;
}

nav a {
  color: var(--text-color);
  text-decoration: none;
  font-size: 16px;
  transition: 0.3s;
  cursor: pointer;
}

nav a:hover {
  color: var(--accent-color);
}

.title {
  font-size: 32px;
  font-weight: bold;
  margin-bottom: 20px;
}

.controls {
  display: flex;
  gap: 20px;
  margin-top: 20px;
}

.circle-button {
  width: 60px;
  height: 60px;
  border-radius: 50%;
  background: var(--secondary-gradient);
  display: flex;
  justify-content: center;
  align-items: center;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
  cursor: pointer;
  transition: 0.3s;
}

.circle-button img {
  width: 28px;
  height: 28px;
}

.circle-button:hover {
  transform: scale(1.1);
}

.waveform-container {
  width: 90%;
  height: 120px;
  background: transparent;
  margin-top: 20px;
}

.editor-section {
  width: 90%;
  max-width: 800px;
  background: rgba(255, 255, 255, 0.1);
  padding: 20px;
  border-radius: 12px;
  backdrop-filter: blur(10px);
  margin-top: 20px;
}

.editor-section textarea {
  width: 100%;
  height: 200px;
  padding: 10px;
  font-size: 16px;
  border: none;
  border-radius: 8px;
  resize: vertical;
}

.ads-section {
  width: 90%;
  max-width: 1000px;
  display: flex;
  justify-content: space-between;
  margin-top: 40px;
}

.ad-box {
  width: 48%;
  height: 120px;
  background: rgba(255, 255, 255, 0.2);
  border-radius: 12px;
  display: flex;
  justify-content: center;
  align-items: center;
  color: #000;
  font-weight: bold;
}

.page {
  display: none;
}

.page.active {
  display: block;
}

  </style>
</head><body>
  <header>
    <div class="logo">ðŸ”¥ <span>RecPro</span></div>
    <nav>
      <a onclick="showPage('home')">Home</a>
      <a onclick="showPage('library')">Library</a>
      <a onclick="showPage('settings')">Settings</a>
    </nav>
  </header>  <div class="title">RecPro</div>  <div id="home" class="page active">
    <div class="controls">
      <div class="circle-button" id="startBtn">
        <img src="https://i.ibb.co/YkQ7yHP/rec.png" alt="record" />
      </div>
      <div class="circle-button" id="pauseBtn">
        <img src="https://i.ibb.co/mrrhf92q/pause-1.png" alt="pause" />
      </div>
    </div><div class="waveform-container" id="waveform"></div>

<div class="editor-section">
  <textarea placeholder="Paste or import your script here..."></textarea>
</div>

<div class="ads-section">
  <div class="ad-box">Ad Space 1</div>
  <div class="ad-box">Ad Space 2</div>
</div>

  </div>  <div id="library" class="page">
    <div class="editor-section">
      <h2>Saved Recordings</h2>
      <div id="recordingList"></div>
    </div>
  </div>  <div id="settings" class="page">
    <div class="editor-section">
      <h2>Change Theme</h2>
      <button onclick="setTheme(1)">Theme 1</button>
      <button onclick="setTheme(2)">Theme 2</button>
      <button onclick="setTheme(3)">Theme 3</button>
      <button onclick="setTheme(4)">Theme 4</button>
    </div>
  </div>  <script>
    const startBtn = document.getElementById('startBtn');
    const pauseBtn = document.getElementById('pauseBtn');
    const waveformContainer = document.getElementById('waveform');
    const recordingList = document.getElementById('recordingList');

    let mediaRecorder;
    let audioChunks = [];
    let isRecording = false;

    const wavesurfer = WaveSurfer.create({
      container: waveformContainer,
      waveColor: '#ccc',
      progressColor: '#ff6a00',
      height: 100,
    });

    navigator.mediaDevices.getUserMedia({ audio: true }).then(stream => {
      mediaRecorder = new MediaRecorder(stream);

      mediaRecorder.ondataavailable = e => audioChunks.push(e.data);

      mediaRecorder.onstop = () => {
        const blob = new Blob(audioChunks, { type: 'audio/mp3' });
        const url = URL.createObjectURL(blob);
        const audio = new Audio(url);
        const item = document.createElement('div');
        item.innerHTML = `<audio controls src="${url}"></audio>`;
        recordingList.appendChild(item);
        wavesurfer.load(url);
        audioChunks = [];
      };
    });

    startBtn.addEventListener('click', () => {
      if (!isRecording) {
        mediaRecorder.start();
        isRecording = true;
      }
    });

    pauseBtn.addEventListener('click', () => {
      if (isRecording) {
        mediaRecorder.stop();
        isRecording = false;
      }
    });

    function showPage(id) {
      document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }

    function setTheme(num) {
      if (num === 1) document.body.style.background = 'linear-gradient(135deg, #1d2b64, #f8cdda)';
      if (num === 2) document.body.style.background = 'linear-gradient(135deg, #00c6ff, #0072ff)';
      if (num === 3) document.body.style.background = 'linear-gradient(135deg, #f7971e, #ffd200)';
      if (num === 4) document.body.style.background = 'linear-gradient(135deg, #a1c4fd, #c2e9fb)';
    }
  </script></body></html>
