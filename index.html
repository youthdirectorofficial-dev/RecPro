<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Voice Recorder - WaveBars</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      transition: background 0.4s, color 0.4s;
    }

    body.dark {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: white;
    }

    body.light {
      background: linear-gradient(135deg, #fdfbfb, #ebedee);
      color: #222;
    }

    #loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 100;
    }

    #loader img {
      width: 180px;
    }

    .recorder {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      padding: 30px;
      max-width: 420px;
      width: 90%;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.4);
    }

    button {
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background: #00c853;
      color: white;
      transition: 0.3s;
    }

    button:hover {
      background: #00b347;
    }

    #waveform {
      width: 100%;
      height: 120px;
      background: rgba(0, 0, 0, 0.2);
      border-radius: 10px;
    }

    audio {
      width: 100%;
    }

    .controls {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }

    #timer {
      font-size: 22px;
      font-weight: bold;
    }

    @media (max-width: 500px) {
      .recorder {
        padding: 20px;
        border-radius: 12px;
      }

      button {
        font-size: 14px;
        padding: 10px 20px;
      }
    }
  </style>
</head>
<body class="dark">
  <div id="loader">
    <img src="https://i.ibb.co/d4sQQjL/loading.gif" alt="Loading...">
  </div>

  <div class="recorder">
    <h2>üéôÔ∏è VoiceGenerator</h2>
    <div id="timer">00:00</div>
    <canvas id="waveform"></canvas>
    <div class="controls">
      <button id="startBtn">Start</button>
      <button id="stopBtn" disabled>Stop</button>
      <button id="downloadBtn" disabled>Download</button>
      <button id="toggleDark">üåô Toggle Theme</button>
    </div>
    <audio id="audioPlayer" controls></audio>
  </div>

  <script>
    window.onload = () => document.getElementById('loader').style.display = 'none';

    const startBtn = document.getElementById('startBtn');
    const stopBtn = document.getElementById('stopBtn');
    const downloadBtn = document.getElementById('downloadBtn');
    const audioPlayer = document.getElementById('audioPlayer');
    const timer = document.getElementById('timer');
    const canvas = document.getElementById('waveform');
    const ctx = canvas.getContext('2d');

    canvas.width = canvas.offsetWidth;
    canvas.height = canvas.offsetHeight;

    let mediaRecorder, audioChunks = [], startTime, timerInterval;
    let analyser, dataArray, audioContext, source, animationId;

    function drawBars() {
      analyser.getByteFrequencyData(dataArray);

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      const barWidth = 3;
      const gap = 2;
      const centerY = canvas.height / 2;
      const barCount = Math.floor(canvas.width / (barWidth + gap));
      const gradient = ctx.createLinearGradient(0, 0, canvas.width, 0);
      gradient.addColorStop(0, '#00ffe0');
      gradient.addColorStop(1, '#00c853');
      ctx.fillStyle = gradient;

      for (let i = 0; i < barCount; i++) {
        const value = dataArray[i];
        const barHeight = value / 255 * canvas.height / 2;

        const x = i * (barWidth + gap);
        ctx.fillRect(x, centerY - barHeight, barWidth, barHeight); // top
        ctx.fillRect(x, centerY, barWidth, barHeight);             // bottom
      }

      animationId = requestAnimationFrame(drawBars);
    }

    function updateTimer() {
      const diff = Math.floor((Date.now() - startTime) / 1000);
      const mins = String(Math.floor(diff / 60)).padStart(2, '0');
      const secs = String(diff % 60).padStart(2, '0');
      timer.textContent = `${mins}:${secs}`;
    }

    startBtn.onclick = async () => {
      const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      audioContext = new (window.AudioContext || window.webkitAudioContext)();
      source = audioContext.createMediaStreamSource(stream);
      analyser = audioContext.createAnalyser();
      analyser.fftSize = 256;
      const bufferLength = analyser.frequencyBinCount;
      dataArray = new Uint8Array(bufferLength);
      source.connect(analyser);

      drawBars();

      mediaRecorder = new MediaRecorder(stream);
      audioChunks = [];

      mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
      mediaRecorder.onstop = () => {
        const blob = new Blob(audioChunks, { type: 'audio/webm' });
        const url = URL.createObjectURL(blob);
        audioPlayer.src = url;
        downloadBtn.onclick = () => {
          const a = document.createElement('a');
          a.href = url;
          a.download = 'voice_recording.webm';
          a.click();
        };
      };

      mediaRecorder.start();
      startTime = Date.now();
      timerInterval = setInterval(updateTimer, 1000);
      startBtn.disabled = true;
      stopBtn.disabled = false;
    };

    stopBtn.onclick = () => {
      mediaRecorder.stop();
      clearInterval(timerInterval);
      timer.textContent = '00:00';
      startBtn.disabled = false;
      stopBtn.disabled = true;
      downloadBtn.disabled = false;

      if (animationId) cancelAnimationFrame(animationId);
      if (audioContext) audioContext.close();
    };

    document.getElementById('toggleDark').onclick = () => {
      document.body.classList.toggle('dark');
      document.body.classList.toggle('light');
    };
  </script>
</body>
</html>
