<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RecPro</title>
  <style>
    :root {
      --main-bg: linear-gradient(to bottom right, #0f2027, #203a43, #2c5364);
      --circle-bg: #1e88e5;
      --circle-hover: #1565c0;
      --text-color: #ffffff;
    }body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  background: var(--main-bg);
  color: var(--text-color);
}

.navbar {
  display: flex;
  justify-content: center;
  gap: 30px;
  padding: 10px 0;
  background-color: #00000060;
  position: sticky;
  top: 0;
  z-index: 1000;
}

.navbar a {
  color: white;
  text-decoration: none;
  font-weight: bold;
}

.container {
  padding: 20px;
  text-align: center;
}

.logo {
  font-size: 2rem;
  margin-top: 10px;
}

.controls {
  margin-top: 20px;
  display: flex;
  justify-content: center;
  gap: 20px;
}

.circle-button {
  background-color: var(--circle-bg);
  border: none;
  border-radius: 50%;
  width: 60px;
  height: 60px;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: background 0.3s ease;
}

.circle-button:hover {
  background-color: var(--circle-hover);
}

.waveform {
  margin-top: 20px;
  background-color: #00f7ff;
  height: 100px;
}

.script-section {
  margin: 20px auto;
  width: 90%;
  max-width: 600px;
  background: #ffffff10;
  border-radius: 10px;
  padding: 15px;
  text-align: left;
}

.script-section textarea {
  width: 100%;
  height: 120px;
  background: transparent;
  color: white;
  border: 1px solid #ffffff33;
  border-radius: 8px;
  padding: 10px;
  resize: vertical;
}

.script-section input[type="file"] {
  margin-top: 10px;
}

audio {
  margin-top: 20px;
  width: 90%;
  max-width: 500px;
  border-radius: 25px;
}

  </style>
</head>
<body>
  <div class="container">
    <div class="logo">üî• <strong>RecPro</strong></div><div class="navbar">
  <a href="#home">Home</a>
  <a href="#library">Library</a>
  <a href="#settings">Settings</a>
  <a href="#logout">Logout</a>
</div>

<h2>RecPro</h2>

<div class="waveform" id="waveform"></div>

<div class="script-section">
  <label for="script">Script Area (editable or upload .txt/.pdf/.doc):</label><br />
  <textarea id="script" placeholder="Paste or write your script here..."></textarea><br />
  <input type="file" id="scriptFile" accept=".txt,.pdf,.doc,.docx" />
</div>

<div class="controls">
  <button class="circle-button" id="startBtn">üî¥</button>
  <button class="circle-button" id="pauseBtn">‚è∏Ô∏è</button>
  <button class="circle-button" id="stopBtn">üü•</button>
</div>

<audio id="audioPlayer" controls></audio>

  </div>  <script>
    const audioPlayer = document.getElementById('audioPlayer');
    const startBtn = document.getElementById('startBtn');
    const stopBtn = document.getElementById('stopBtn');
    const pauseBtn = document.getElementById('pauseBtn');
    const scriptBox = document.getElementById('script');
    const scriptFile = document.getElementById('scriptFile');

    let chunks = [];
    let recorder;
    let stream;

    startBtn.onclick = async () => {
      stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      recorder = new MediaRecorder(stream);
      recorder.start();
      chunks = [];

      recorder.ondataavailable = e => chunks.push(e.data);
      recorder.onstop = () => {
        const blob = new Blob(chunks, { type: 'audio/mp3' });
        const url = URL.createObjectURL(blob);
        audioPlayer.src = url;
      };
    };

    stopBtn.onclick = () => {
      recorder.stop();
      stream.getTracks().forEach(track => track.stop());
    };

    pauseBtn.onclick = () => {
      if (recorder && recorder.state === 'recording') {
        recorder.pause();
      } else if (recorder && recorder.state === 'paused') {
        recorder.resume();
      }
    };

    scriptFile.onchange = (e) => {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = () => {
        scriptBox.value = reader.result;
      };
      reader.readAsText(file);
    };
  </script></body>
</html>
