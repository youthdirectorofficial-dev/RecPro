<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Voice Recorder</title>
  <style>
    :root {
      --bg: linear-gradient(135deg, #141e30, #243b55);
      --text: #fff;
      --accent: #00d4ff;
      --circle-bg: rgba(0, 212, 255, 0.1);
    }[data-theme="light"] {
  --bg: linear-gradient(135deg, #ffecd2, #fcb69f);
  --text: #000;
  --accent: #ff3e3e;
  --circle-bg: rgba(255, 62, 62, 0.1);
}

* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  font-family: 'Segoe UI', sans-serif;
}

body {
  display: flex;
  height: 100vh;
  background: var(--bg);
  color: var(--text);
}

.sidebar {
  width: 80px;
  background: rgba(0, 0, 0, 0.2);
  display: flex;
  flex-direction: column;
  align-items: center;
  padding-top: 20px;
  gap: 25px;
}

.sidebar button {
  background: var(--circle-bg);
  border: none;
  border-radius: 50%;
  width: 50px;
  height: 50px;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: background 0.3s ease;
  cursor: pointer;
}

.sidebar button:hover {
  background: var(--accent);
}

.recorder {
  flex: 1;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  padding: 30px;
  gap: 20px;
}

#waveform {
  width: 100%;
  max-width: 600px;
  height: 100px;
  background-color: rgba(255, 255, 255, 0.1);
  border-radius: 10px;
}

.controls {
  display: flex;
  gap: 20px;
}

.circle-btn {
  width: 60px;
  height: 60px;
  border-radius: 50%;
  background: var(--circle-bg);
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  transition: 0.3s;
}

.circle-btn:hover {
  background-color: var(--accent);
}

.settings {
  margin-top: 20px;
}

.theme-option {
  background: var(--circle-bg);
  border: none;
  padding: 8px 16px;
  margin: 5px;
  border-radius: 6px;
  cursor: pointer;
}

.theme-option:hover {
  background: var(--accent);
  color: #fff;
}

  </style>
</head>
<body>
  <div class="sidebar">
    <button title="Home"><span>üè†</span></button>
    <button title="Library"><span>üìÅ</span></button>
    <button title="Settings" onclick="toggleSettings()"><span>‚öôÔ∏è</span></button>
    <button title="Logout" onclick="logout()"><span>üö™</span></button>
  </div>  <div class="recorder">
    <h2>üé§ Voice Recorder</h2>
    <div id="timer">00:00</div>
    <canvas id="waveform"></canvas>
    <div class="controls">
      <div class="circle-btn" id="startBtn">‚ñ∂Ô∏è</div>
      <div class="circle-btn" id="stopBtn">‚èπÔ∏è</div>
    </div><div class="settings" id="settingsMenu" style="display:none">
  <h3>üé® Change Theme</h3>
  <button class="theme-option" onclick="setTheme('default')">Dark</button>
  <button class="theme-option" onclick="setTheme('light')">Light</button>
</div>

<audio id="audioPlayer" controls style="margin-top:20px; display:none;"></audio>

  </div>  <script>
    const canvas = document.getElementById('waveform');
    const ctx = canvas.getContext('2d');
    canvas.width = canvas.offsetWidth;
    canvas.height = canvas.offsetHeight;

    function drawWaveform() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = '#00d4ff';
      for (let i = 0; i < canvas.width; i += 10) {
        const height = Math.random() * canvas.height;
        ctx.fillRect(i, canvas.height / 2 - height / 2, 6, height);
      }
      requestAnimationFrame(drawWaveform);
    }
    drawWaveform();

    let mediaRecorder;
    let chunks = [];

    document.getElementById('startBtn').onclick = async () => {
      const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      mediaRecorder = new MediaRecorder(stream);
      chunks = [];

      mediaRecorder.ondataavailable = e => chunks.push(e.data);
      mediaRecorder.onstop = () => {
        const audioBlob = new Blob(chunks, { type: 'audio/webm' });
        const url = URL.createObjectURL(audioBlob);
        const audio = document.getElementById('audioPlayer');
        audio.src = url;
        audio.style.display = 'block';
      };

      mediaRecorder.start();
    };

    document.getElementById('stopBtn').onclick = () => {
      if (mediaRecorder && mediaRecorder.state !== 'inactive') {
        mediaRecorder.stop();
      }
    };

    function setTheme(theme) {
      document.documentElement.setAttribute('data-theme', theme);
    }

    function toggleSettings() {
      const menu = document.getElementById('settingsMenu');
      menu.style.display = menu.style.display === 'none' ? 'block' : 'none';
    }

    function logout() {
      alert("Logged out!");
    }
  </script></body>
</html>
