<!DOCTYPE html><html lang="en"><head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RecPro</title>
  <script src="https://unpkg.com/wavesurfer.js"></script>
  <style>
    :root {
      --primary-gradient: linear-gradient(135deg, #1d2b64, #f8cdda);
      --secondary-gradient: linear-gradient(135deg, #667eea, #764ba2);
      --accent-color: #ff6a00;
      --bg-color: #0f0f2d;
      --text-color: #ffffff;
    }* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

body {
  background: var(--primary-gradient);
  color: var(--text-color);
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  padding-top: 100px;
}

header {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  padding: 10px 20px;
  background: var(--bg-color);
  display: flex;
  justify-content: space-between;
  align-items: center;
  z-index: 1000;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
}

.logo {
  display: flex;
  align-items: center;
  font-size: 24px;
  font-weight: bold;
  color: var(--text-color);
}

.logo span {
  margin-left: 8px;
}

nav {
  display: flex;
  gap: 20px;
}

nav a {
  color: var(--text-color);
  text-decoration: none;
  font-size: 16px;
  transition: 0.3s;
}

nav a:hover {
  color: var(--accent-color);
}

.title {
  font-size: 32px;
  font-weight: bold;
  margin-bottom: 20px;
}

.controls {
  display: flex;
  gap: 20px;
  margin-top: 20px;
}

.circle-button {
  width: 60px;
  height: 60px;
  border-radius: 50%;
  background: var(--secondary-gradient);
  display: flex;
  justify-content: center;
  align-items: center;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
  cursor: pointer;
  transition: 0.3s;
}

.circle-button img {
  width: 28px;
  height: 28px;
}

.circle-button:hover {
  transform: scale(1.1);
}

.waveform-container {
  width: 90%;
  height: 120px;
  background: transparent;
  margin-top: 20px;
}

.editor-section {
  width: 90%;
  max-width: 800px;
  background: rgba(255, 255, 255, 0.1);
  padding: 20px;
  border-radius: 12px;
  backdrop-filter: blur(10px);
  margin-top: 30px;
}

.editor-section textarea {
  width: 100%;
  height: 200px;
  padding: 10px;
  font-size: 16px;
  border: none;
  border-radius: 8px;
  resize: vertical;
}

.ads-section {
  width: 90%;
  max-width: 1000px;
  display: flex;
  justify-content: space-between;
  margin-top: 40px;
}

.ad-box {
  width: 48%;
  height: 120px;
  background: rgba(255, 255, 255, 0.2);
  border-radius: 12px;
  display: flex;
  justify-content: center;
  align-items: center;
  color: #000;
  font-weight: bold;
}

  </style>
</head><body>
  <header>
    <div class="logo">ðŸ”¥ <span>RecPro</span></div>
    <nav>
      <a href="#">Home</a>
      <a href="#library">Library</a>
      <a href="#settings">Settings</a>
    </nav>
  </header>  <div class="title">RecPro</div>  <div class="controls">
    <div class="circle-button" id="startBtn">
      <img src="https://i.ibb.co/mrrhf92q/pause-1.png" alt="record" />
    </div>
    <div class="circle-button" id="pauseBtn">
      <img src="https://i.ibb.co/mrrhf92q/pause-1.png" alt="pause" />
    </div>
    <div class="circle-button" id="libraryBtn">
      <img src="https://i.ibb.co/q3ZFXmtJ/audio-book.png" alt="library" />
    </div>
  </div>  <div class="waveform-container" id="waveform"></div>  <div class="editor-section">
    <textarea placeholder="Paste or import your script here..."></textarea>
  </div>  <div class="ads-section">
    <div class="ad-box">Ad Space 1</div>
    <div class="ad-box">Ad Space 2</div>
  </div>  <script>
    const startBtn = document.getElementById('startBtn');
    const pauseBtn = document.getElementById('pauseBtn');
    const waveform = document.getElementById('waveform');
    let mediaRecorder;
    let audioChunks = [];
    let isRecording = false;
    const wavesurfer = WaveSurfer.create({
      container: '#waveform',
      waveColor: 'white',
      progressColor: 'orange',
      height: 100,
      responsive: true,
    });

    navigator.mediaDevices.getUserMedia({ audio: true }).then(stream => {
      mediaRecorder = new MediaRecorder(stream);

      mediaRecorder.ondataavailable = e => {
        audioChunks.push(e.data);
      };

      mediaRecorder.onstop = () => {
        const blob = new Blob(audioChunks, { type: 'audio/webm' });
        const url = URL.createObjectURL(blob);
        wavesurfer.load(url);
        audioChunks = [];
      };
    });

    startBtn.addEventListener('click', () => {
      if (!isRecording) {
        mediaRecorder.start();
        isRecording = true;
        console.log('Recording started');
      }
    });

    pauseBtn.addEventListener('click', () => {
      if (isRecording) {
        mediaRecorder.stop();
        isRecording = false;
        console.log('Recording stopped');
      }
    });
  </script></body></html>
