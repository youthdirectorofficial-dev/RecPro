<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RecPro</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    body {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: white;
      min-height: 100vh;
    }
    header {
      background: transparent;
      padding: 10px 20px;
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
    }
    header span {
      font-size: 2.5rem;
      margin-right: 10px;
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 2rem;
      padding: 10px 0;
      background-color: rgba(0, 0, 0, 0.2);
    }
    nav a {
      color: white;
      text-decoration: none;
      font-size: 1.2rem;
    }
    nav a:hover {
      text-decoration: underline;
    }
    main {
      padding: 20px;
      text-align: center;
    }
    .waveform {
      width: 100%;
      height: 100px;
      margin: 20px auto;
      background: transparent;
    }
    .record-buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 20px 0;
    }
    .record-buttons button {
      border: none;
      padding: 20px;
      border-radius: 50%;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      transition: 0.3s;
    }
    .record {
      background-color: #ff4b5c;
    }
    .pause {
      background-color: #ffc93c;
    }
    .stop {
      background-color: #1fab89;
    }
    .record-buttons button:hover {
      transform: scale(1.1);
    }
    .script-box {
      background: rgba(255, 255, 255, 0.1);
      padding: 15px;
      border-radius: 10px;
      margin: 20px auto;
      width: 90%;
      max-width: 600px;
      color: white;
    }
    textarea {
      width: 100%;
      padding: 10px;
      background-color: rgba(0, 0, 0, 0.3);
      color: white;
      border: 1px solid #444;
      border-radius: 8px;
      resize: none;
      height: 120px;
    }
    .ads {
      margin: 30px 0;
      padding: 20px;
      border: 2px dashed white;
      text-align: center;
    }
  </style>
</head>
<body>
  <header><span>üî•</span>RecPro</header>  <nav>
    <a href="#">Home</a>
    <a href="#">Library</a>
    <a href="#">Settings</a>
  </nav>  <main>
    <h2>Record Your Audio</h2><div class="waveform" id="waveform"></div>

<div class="record-buttons">
  <button class="record" onclick="startRecording()">üî¥</button>
  <button class="pause" onclick="pauseRecording()">‚è∏Ô∏è</button>
  <button class="stop" onclick="stopRecording()">‚èπÔ∏è</button>
</div>

<audio id="audioPlayback" controls></audio>

<div class="script-box">
  <h3>Script (Editable)</h3>
  <textarea placeholder="Write or paste your script here..."></textarea>
  <input type="file" accept=".txt,.pdf,.docx" />
</div>

<section class="ads">Ad Placeholder 1</section>
<section class="ads">Ad Placeholder 2</section>

  </main>  <script>
    let mediaRecorder;
    let audioChunks = [];
    let isPaused = false;

    async function startRecording() {
      const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      mediaRecorder = new MediaRecorder(stream);
      audioChunks = [];
      mediaRecorder.ondataavailable = (event) => {
        if (event.data.size > 0) audioChunks.push(event.data);
      };
      mediaRecorder.onstop = () => {
        const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
        const audioUrl = URL.createObjectURL(audioBlob);
        document.getElementById('audioPlayback').src = audioUrl;
      };
      mediaRecorder.start();
    }

    function pauseRecording() {
      if (mediaRecorder && mediaRecorder.state === 'recording') {
        mediaRecorder.pause();
        isPaused = true;
      } else if (mediaRecorder && mediaRecorder.state === 'paused') {
        mediaRecorder.resume();
        isPaused = false;
      }
    }

    function stopRecording() {
      if (mediaRecorder) {
        mediaRecorder.stop();
      }
    }
  </script></body>
</html>
