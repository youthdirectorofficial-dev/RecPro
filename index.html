<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RecPro</title>
  <style>
    :root {
      --primary: #0f172a;
      --accent: #38bdf8;
      --text: #ffffff;
      --bg-gradient: linear-gradient(135deg, #0f172a, #1e3a8a);
    }body {
  margin: 0;
  font-family: sans-serif;
  background: var(--bg-gradient);
  color: var(--text);
  transition: 0.3s ease all;
}

header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 10px 20px;
  background-color: rgba(0, 0, 0, 0.3);
}

header h1 {
  font-size: 1.5rem;
}

nav button {
  background-color: transparent;
  color: var(--text);
  border: none;
  font-size: 1rem;
  margin-left: 10px;
  cursor: pointer;
}

.page {
  display: none;
  padding: 20px;
}

.active {
  display: block;
}

.controls button {
  background-color: var(--accent);
  border: none;
  border-radius: 50%;
  padding: 15px;
  margin: 10px;
  cursor: pointer;
}

.waveform {
  height: 100px;
  background: #0ff;
  margin: 20px 0;
  animation: wave 1s infinite linear;
}

@keyframes wave {
  0% { transform: scaleX(1); }
  50% { transform: scaleX(1.1); }
  100% { transform: scaleX(1); }
}

.theme-options button {
  margin: 5px;
  padding: 10px 15px;
  border: none;
  border-radius: 8px;
  cursor: pointer;
}

  </style>
</head>
<body>
  <header>
    <h1>üî• RecPro</h1>
    <nav>
      <button onclick="showPage('home')">Home</button>
      <button onclick="showPage('library')">Library</button>
      <button onclick="showPage('settings')">Settings</button>
    </nav>
  </header>  <div id="home" class="page active">
    <h2>Record Audio</h2>
    <div class="waveform"></div>
    <div class="controls">
      <button onclick="startRecording()">üî¥</button>
      <button onclick="stopRecording()">‚èπÔ∏è</button>
    </div>
    <audio id="player" controls style="width: 100%;"></audio>
  </div>  <div id="library" class="page">
    <h2>Audio Library</h2>
    <ul id="audioList"></ul>
  </div>  <div id="settings" class="page">
    <h2>Settings</h2>
    <h3>Choose Theme:</h3>
    <div class="theme-options">
      <button onclick="changeTheme('default')">Default</button>
      <button onclick="changeTheme('blue')">Blue</button>
      <button onclick="changeTheme('forest')">Forest</button>
      <button onclick="changeTheme('cyber')">Cyber</button>
    </div>
    <button onclick="logout()">Logout</button>
  </div>  <script>
    let currentPage = 'home';

    function showPage(pageId) {
      document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
      document.getElementById(pageId).classList.add('active');
      currentPage = pageId;
    }

    function logout() {
      alert('You have been logged out.');
    }

    function changeTheme(theme) {
      if (theme === 'default') {
        document.documentElement.style.setProperty('--primary', '#0f172a');
        document.documentElement.style.setProperty('--accent', '#38bdf8');
        document.documentElement.style.setProperty('--bg-gradient', 'linear-gradient(135deg, #0f172a, #1e3a8a)');
      } else if (theme === 'blue') {
        document.documentElement.style.setProperty('--primary', '#1e3a8a');
        document.documentElement.style.setProperty('--accent', '#60a5fa');
        document.documentElement.style.setProperty('--bg-gradient', 'linear-gradient(135deg, #1e3a8a, #3b82f6)');
      } else if (theme === 'forest') {
        document.documentElement.style.setProperty('--primary', '#14532d');
        document.documentElement.style.setProperty('--accent', '#22c55e');
        document.documentElement.style.setProperty('--bg-gradient', 'linear-gradient(135deg, #14532d, #166534)');
      } else if (theme === 'cyber') {
        document.documentElement.style.setProperty('--primary', '#0f0f0f');
        document.documentElement.style.setProperty('--accent', '#0ff');
        document.documentElement.style.setProperty('--bg-gradient', 'linear-gradient(135deg, #0f0f0f, #0ff)');
      }
    }

    let mediaRecorder;
    let recordedChunks = [];
    const player = document.getElementById('player');
    const audioList = document.getElementById('audioList');

    async function startRecording() {
      const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      mediaRecorder = new MediaRecorder(stream);
      mediaRecorder.ondataavailable = e => recordedChunks.push(e.data);
      mediaRecorder.onstop = () => {
        const blob = new Blob(recordedChunks, { type: 'audio/webm' });
        const url = URL.createObjectURL(blob);
        player.src = url;

        const li = document.createElement('li');
        const a = document.createElement('a');
        a.href = url;
        a.innerText = `Audio ${audioList.children.length + 1}`;
        a.setAttribute('target', '_blank');
        li.appendChild(a);
        audioList.appendChild(li);

        recordedChunks = [];
      };
      mediaRecorder.start();
    }

    function stopRecording() {
      mediaRecorder.stop();
    }
  </script></body>
</html>
